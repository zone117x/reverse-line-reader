name: test

on:
  pull_request:
  push:
  workflow_dispatch:

jobs:
  test-matrix:
    strategy:
      matrix:
        node-version: [14, 16, 18]
        os: [ubuntu-latest, windows-latest, macos-latest]
    runs-on: ${{ matrix.os }}
    steps:
      - name: Prepare git
        run: |-
          git config --global core.autocrlf false
          git config --global core.eol lf
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v2
        with:
          node-version: ${{ matrix.version }}
      - name: npm install
        run: npm i
      - name: build
        run: npm run build
      - name: lint
        run: npm run lint
      - name: test
        run: npm run test
